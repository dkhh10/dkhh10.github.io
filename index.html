<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS Bootstrap 4 beta 2-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- popper (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified js Bootstrap 4 beta 2 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- app's own CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>
    
    <!-- clipboard.js -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>

    <title>URL Builder</title>
  </head>

  <body>
    <form id="concat">
    <fieldset>
      <!--input and output elements-->
      <legend>Referrer Information:</legend>
      Email:<br />
      <input name="email" type="text" id="input_1" placeholder="Email" /><br />
      Username (eg. referrer first name):<br />
      <input name="username" type="text" id="input_2" placeholder="Username" /><br /><br />
      <button type="button" class="button" onclick="updateOutput_url()">Generate URL</button>
      <br /> <br />
      URL Output: <br />
      <!--<input name="zz" id="myInput" for "email username"></input>-->
      <textarea style="resize:none" name="zz" id="myInput" cols="40" rows="6" for "email username"></textarea>
      <!-- The button used to copy the text -->
      <br />
      <script>
      (function() {
        new Clipboard('#copy-button');
      })();
      </script>
      <button type="button" id="copy-button" data-clipboard-target="#myInput" >Copy URL_new</button>
    </fieldset>
  </form>

  </body>
</html>
