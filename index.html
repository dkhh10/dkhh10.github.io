    <form id="concat">
    <fieldset>
      <!--input and output elements-->
      <legend>Please enter the details of the person that shall write the review to create a custom review link for them:</legend>
      Email:<br />
      <input name="email" type="text" id="input_1" placeholder="Email" /><br />
      Username (eg. referrer first name):<br />
      <input name="username" type="text" id="input_2" placeholder="Username" /><br /><br />
      <button type="button" class="button" id="generate-button" onclick="updateOutput_url(); gtag('event', 'click-url-generator');">Generate URL</button>
      <br /> <br />
      URL Output: <br />
      <!--<input name="zz" id="myInput" for "email username"></input>-->
      <textarea style="resize:none" name="zz" id="myInput" cols="40" rows="6" for "email username"></textarea>
      <!-- The button used to copy the text -->
      <br />
      <script>
      (function() {
        new Clipboard('#copy-button');
      })();
      </script>
      <button type="button" id="copy-button" data-clipboard-target="#myInput" onclick="gtag('event', 'click-copy-url');" >Copy URL</button>
    </fieldset>
  </form>
